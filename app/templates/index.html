<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} : : Klinik Sehat</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        base: '#e9e4e4',
                        whites: '#FFFFFF',
                        dark: '#000000',
                        accent_dark: '#247B7B',
                        accent: '#44A1A0',
                    }
                }
            }
        }
    </script>

    <style>
        .running-text {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }
        .running-text span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-text 10s linear infinite;
        }
        @keyframes scroll-text {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body class="bg-base">

    <!-- Main Container -->
    <div class="flex h-screen flex-col">
        <!-- Navbar -->
        <div class="bg-accent_dark text-whites p-4 w-full shadow-md fixed top-0 left-0 z-10 h-[80px]">
            <div class="flex justify-between items-center">
                <div class="text-xl font-semibold">Dashboard</div>
                <div class="space-x-4">
                    <button class="text-whites hover:bg-accent px-3 py-2 rounded">asdfasdf</button>
                </div>
            </div>
        </div>

        <!-- Sidebar and Main Content Container -->
        <div class="flex flex-1 mt-[80px]">
            <!-- Sidebar -->
            <div class="bg-accent_dark w-60 text-whites fixed inset-y-0 left-0 z-20 mt-[80px]">
                <div class="h-16 bg-accent flex items-center justify-center text-xl">
                    Dashboard
                </div>
                <div class="p-2">
                    <a href="/" class="block hover:bg-accent pl-6 py-2 mt-1 rounded">Home</a>
                </div>
                <div class="p-2">
                    <button class="pl-6 w-full text-left p-2 rounded hover:bg-accent focus:outline-none" onclick="toggleSidebarDropdown()">
                        View Table
                    </button>
                    <ul id="sidebarDropdownMenu" class="ml-6 space-y-4 mt-2 hidden">
                        <li><a href="/dokter" class="block hover:bg-accent pl-4 py-2 mt-1 rounded">Dokter</a></li>
                        <li><a href="/pasien" class="block hover:bg-accent pl-4 py-2 mt-1 rounded">Pasien</a></li>
                        <li><a href="/ruangan" class="block hover:bg-accent pl-4 py-2 mt-1 rounded">Ruangan</a></li>
                        <li><a href="/obat" class="block hover:bg-accent pl-4 py-2 mt-1 rounded">Obat</a></li>
                        <li><a href="/resep" class="block hover:bg-accent pl-4 py-2 mt-1 rounded">Resep</a></li>
                        <li><a href="/admin" class="block hover:bg-accent pl-4 py-2 mt-1 rounded">Petugas</a></li>
                        <li><a href="/pemeriksaan" class="block hover:bg-accent pl-4 py-2 mt-1 rounded">Pemeriksaan</a></li>
                    </ul>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="flex-1 ml-[240px] p-4">
                {% block content %}
                {% endblock %}
            </div> <!--  Main Content Area -->
            <div class="running-text">
                <span>Selamat datang di website kami! Nikmati layanan terbaik kami.</span>
            </div>
        </div> <!--  Sidebar and Main Content Container -->

    </div> <!-- Main Container -->

</body>
<script>
    function toggleSidebarDropdown() {
        const dropdown = document.getElementById('sidebarDropdownMenu');
        dropdown.classList.toggle('hidden');
    }
</script>
</html>
